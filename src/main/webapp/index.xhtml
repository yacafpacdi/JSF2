<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{changeLocale.locale}">
        <h:head>
            <title><h:outputText value="#{msg['welcome.titre']}" /></title>
        </h:head>
        <h:body>
            <h:form id="formulaire">
                <h:panelGrid columns="2" >
                    <h:commandLink id="lien_fr" value="#{msg['welcome.langue1']}" action="#{changeLocale.setFrenchLocale}"/>
                    <h:commandLink id="lien_en" value="#{msg['welcome.langue2']}" action="#{changeLocale.setEnglishLocale}"/>
                </h:panelGrid>
                <h1><h:outputText value="#{msg['welcome.titre']}" /></h1>
                <h:commandLink value="#{msg['welcome.page1']}" action="page1"/>
            </h:form>
        </h:body>
    </f:view>
</html>
